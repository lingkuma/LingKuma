<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LingKuMa‰æßËæπÊ†è</title>
  <style>
    body {
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    
    .dark-theme {
      background-color: #222;
      color: #eee;
    }
    
    .header {
      padding: 12px 16px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    
    .dark-theme .header {
      background-color: #333;
      border-bottom: 1px solid #444;
    }
    
    .header-title {
      font-weight: bold;
      font-size: 16px;
    }
    
    .header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .close-btn, .settings-btn, .theme-toggle-btn, .waifu-btn {
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .close-btn:hover, .settings-btn:hover, .theme-toggle-btn:hover, .waifu-btn:hover {
      transform: scale(1.1);
    }

    .settings-btn, .theme-toggle-btn, .waifu-btn {
      font-size: 16px;
    }
    
    .settings-iframe {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      z-index: 100;
    }
    
    .dark-theme .settings-iframe {
      background: rgba(34, 34, 34, 0.95);
    }
    
    .settings-iframe iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .settings-iframe .close-settings {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      background: #f5f5f5;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .dark-theme .settings-iframe .close-settings {
      background: #333;
      color: #eee;
    }
    
    .sidebar-content {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      background-color: #fafafa;
    }
    
    .dark-theme .sidebar-content {
      background-color: #2a2a2a;
    }
    
    .sentence-display {
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 4px;
      line-height: 1.5;
    }
    
    .dark-theme .sentence-display {
      background: #3a3a3a;
    }
    
    .analysis-result {
      padding: 10px;
      background: #f9f9f9;
      font-size: 14px;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    
    .dark-theme .analysis-result {
      background: #3a3a3a;
    }
    
    .waifu-btn {
      cursor: pointer;
      font-size: 16px;
      margin-right: 5px;
    }
    
    .waifu-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 100;
      flex-direction: column;
    }
    
    .dark-theme .waifu-container {
      background: #222;
    }
    
    .waifu-header {
      padding: 12px 16px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .dark-theme .waifu-header {
      background-color: #333;
      border-bottom: 1px solid #444;
    }
    
    .waifu-title {
      font-weight: bold;
      font-size: 16px;
    }
    
    .close-waifu {
      cursor: pointer;
      font-size: 18px;
    }
    
    .waifu-content {
      flex: 1;
      overflow: hidden;
    }
    
    #waifu-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .sidebar-input-container {
      display: flex;
      gap: 8px;
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      background: #f5f5f5;
      flex-shrink: 0;
    }

    .dark-theme .sidebar-input-container {
      border-top: 1px solid #444;
      background: #333;
    }

    .sidebar-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .sidebar-input:focus {
      border-color: #007bff;
    }

    .dark-theme .sidebar-input {
      background: #3a3a3a;
      border-color: #555;
      color: #eee;
    }

    .dark-theme .sidebar-input:focus {
      border-color: #8ab4f8;
    }

    .sidebar-send-btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .sidebar-send-btn:hover {
      background: #0056b3;
    }

    .dark-theme .sidebar-send-btn {
      background: #8ab4f8;
    }

    .dark-theme .sidebar-send-btn:hover {
      background: #6ea5f0;
    }

    .sidebar-send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .dark-theme .sidebar-send-btn:disabled {
      background: #555;
    }

    .user-message {
      margin: 10px 0;
      padding: 8px 12px;
      background: #e3f2fd;
      border-radius: 8px;
      border-left: 3px solid #2196f3;
    }

    .dark-theme .user-message {
      background: #1a2332;
      border-left: 3px solid #64b5f6;
    }

    .ai-message {
      margin: 10px 0;
      padding: 8px 12px;
      background: #f1f8e9;
      border-radius: 8px;
      border-left: 3px solid #4caf50;
    }

    .dark-theme .ai-message {
      background: #1b3a25;
      border-left: 3px solid #81c784;
    }

    .error-message {
      margin: 10px 0;
      padding: 8px 12px;
      background: #ffebee;
      border-radius: 8px;
      border-left: 3px solid #f44336;
      color: #c62828;
    }

    .dark-theme .error-message {
      background: #3a1a1a;
      border-left: 3px solid #ef5350;
      color: #ef9a9a;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Sentence Analysis</span>
    <div class="header-buttons">
      <span class="theme-toggle-btn" title="Toggle Theme">üåì</span>
      <span class="waifu-btn" title="Embed">üëæ</span>
      <span class="settings-btn" title="Settings">‚öôÔ∏è</span>
      <span class="close-btn">&times;</span>
    </div>
  </div>
  <div class="sidebar-content">
    <div class="sentence-display">ÊåâR|Press R</div>
    <div class="analysis-result">loading...</div>
  </div>
  <div class="sidebar-input-container">
    <input type="text" class="sidebar-input" placeholder="ËæìÂÖ•ÈóÆÈ¢òÁªßÁª≠ÂØπËØù..." />
    <button class="sidebar-send-btn">ÂèëÈÄÅ</button>
  </div>
  <div class="waifu-container">

    </div>
    <div class="waifu-content">
      <iframe id="waifu-iframe" src=""></iframe>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
