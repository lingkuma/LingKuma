version: '3.8'

services:
  server:
    image: ${DOCKER_IMAGE:-lingkuma/lingkuma-server:latest}
    container_name: lingkuma-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      TRIAL_DAYS: ${TRIAL_DAYS:-7}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      REGISTER_MODE: ${REGISTER_MODE:-localhost}
      SERVER_API_SECRET: ${SERVER_API_SECRET}
      SERVER_ID: ${SERVER_ID:-official-server}
      AFDIAN_CLIENT_ID: ${AFDIAN_CLIENT_ID}
      AFDIAN_CLIENT_SECRET: ${AFDIAN_CLIENT_SECRET}
      AFDIAN_REDIRECT_URI: ${AFDIAN_REDIRECT_URI}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - ${NETWORK_NAME:-lingkuma-network}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  lingkuma-network:
    driver: bridge
